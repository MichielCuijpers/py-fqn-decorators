[pytest]
addopts=--tb=short

[tox]
envlist = py27,py35,isort-check,isort-fix,lint,docs
skipsdist = true

[testenv]
passenv = *
commands =
    py.test tests --cov-report=term-missing --cov-report=xml --cov-append --cov=decorators {posargs}
deps =
    -rrequirements/requirements-base.txt
    -rrequirements/requirements-testing.txt

[testenv:lint]
commands = flake8 decorators tests --exclude=decorators/__init__.py
deps = flake8

[testenv:docs]
commands =
    python {toxinidir}/docs/apidoc.py -T -M -d 2 -o {toxinidir}/docs/api {toxinidir}/decorators
    sphinx-build -W -b html {toxinidir}/docs {toxinidir}/docs/_build/html
deps =
    -rrequirements/requirements-testing.txt

[testenv:isort-check]
commands = isort -rc -c decorators tests
deps = isort

[testenv:isort-fix]
commands = isort -rc decorators tests
deps = isort
